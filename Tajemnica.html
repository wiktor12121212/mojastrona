<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAJEMNICA - KLAUDIA KOCHAM CIĘ - TAJEMNICA</title>
    <style>
        /* Stylizacja strony */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #000000;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Rozmieszczenie od góry */
            align-items: center;
            min-height: 100vh;
            background-image: url('tajemnica.png'); /* Ścieżka do pliku PNG */
            background-size: cover; /* Dopasowanie tła do ekranu */
            background-position: center; /* Wyśrodkowanie tła */
            background-repeat: no-repeat; /* Nie powtarzaj tła */
        }

        #countdown {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin-top: 120px; /* Odstęp od góry */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        #message {
            font-size: 2rem;
            margin-top: 120px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="countdown">00 dni 00 godzin 00 minut 00 sekund</div>
    <h1>TAJEMNICA - KLAUDIA KOCHAM CIĘ - TAJEMNICA  </h1>
    <div id="message">JESTEM POD DRZWIAMI KOCHANIE - CZEKAM</div>

    <script>
        // Docelowa data w formacie YYYY-MM-DDTHH:MM:SS
        const targetDate = new Date("2025-01-28T00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").textContent = 
                    `${days} dni ${hours} godzin ${minutes} minut ${seconds} sekund`;
            } else {
                clearInterval(interval);
                document.getElementById("countdown").style.display = "none";
                document.getElementById("message").style.display = "block";
            }
        }

        // Uruchom aktualizację co 1 sekundę
        const interval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Wywołanie na start
    </script>
</body>
</html>
